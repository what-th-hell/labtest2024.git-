<html>
<head>
<title>IT EXAM</title>
</head>
<body>
  <h1>My first contact form</h1>
  <form>
    <br>
    <input type="text" id="lastName" name="lastName"
     placeholder="Enter your last name"><br>
    <br>
    <input type="text" id="firstName" name="firstName"
     placeholder="Enter your first name"><br>
    <br>
    <input type="email" id="email" name="email"
     placeholder="Enter your email"><br>
     <br>
 
    <input type="text" id="address" name="address"
     placeholder="Address">&nbsp;&nbsp;
    <input type="text" id="houseNumber" name="houseNumber" placeholder="House number"><br>
    <br>    
    <input type="password" id="password" name="password"
     placeholder="Enter password">&nbsp;&nbsp;
    <input type="password" id="confirmPassword" name="confirmPassword" 
    placeholder="Enter password(check)"><br>
    <br>
    <input type="checkbox" id="newsletter" name="newsletter" required>
    <label for="newsletter">Send me monthly newsletter</label><br>
    <br>
    <label for="question">What is your question?</label><br>
    <textarea id="question" name="question" style="width: 300px; height: 100px;"></textarea><br>
    <br>
    <button>Send Contact</button>
  </form>
</body>
</html>
